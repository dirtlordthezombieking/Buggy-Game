<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>A BUGGY GAME</title>
		<style src="style/main.css"></style>
	</head>
	<body>
		<div class="header">
			<img class="logo" src="https://raw.githubusercontent.com/dirtlordthezombieking/dirtlordthezombieking.github.io/main/assets/images/logo.png" alt="logo"/>
		</div>
		<div class="main">
			<canvas id="canvas" width="400" height="300"></canvas>
			<br/>
			<br/>
			<button onclick="doTheThing()">start</button>
			<br/>
			<br/>
			<p id="log">log...</p>
		</div>
		<script src="JavaScript/utils.js"></script>
		<script>
			logMessage("Page Version: 0.0.4 (0)");
			function doTheThing()
			{
				try
				{
					start();
				}
				catch(e)
				{
					logMessage("error:\n"+e.message);
				}
			}
		</script>
		<script src="JavaScript/renderer.js"></script>
		<script src="shaders/basic.js"></script>
		<script src="JavaScript/gl-tools.js"></script>
	</body>
</html>
